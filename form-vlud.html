<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Police Login</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-validation.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.min.js"></script>
    

</head>


	<header>
		<h1>Police Login</h1>
        
    </header>



    <div class="main-content">

        <!-- You only need this form and the form-validation.css -->

        <form class="form-validation" name="myForm" action=#" >

            <div class="form-title-row">
                <h1>Form Validation</h1>
            </div>

            <div class="form-row form-input-name-row">

                <label>
                    <span>Full name</span>
                    <input id="name" type="text" name="name">
                </label>

                <!--
                    Add these three elements to every form row. They will be shown by the
                    .form-valid-data and .form-invalid-data classes (see the JS for an example).
                -->

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row form-input-email-row">

                <label>
                    <span>Email</span>
                    <input id="email" type="email" name="email" value="email@example.com">
                </label>

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row">

                <label>
                    <span>Complaint</span>
                    <textarea id="Complaint" name="textarea" style="width:250px;height:150px;"></textarea>
                </label>

            </div>

            

            <div class="form-row">

                <input type="button" align="center" id="button" value="Submit"/>

            </div>

        </form>

    </div>
    <script>
        $('#button').click(function() {
        
         var doc = new jsPDF();
         
        
         
        var name = $('#name').val();
        var email = $('#email').val();
        var Complaint = $('#Complaint').val();
        
        
        doc.setFontSize(26);
        doc.setTextColor(92, 76, 76);
        
        doc.text(23, 81, name);
        doc.text(23, 122, email);
        doc.text(23, 162, Complaint);
        
        doc.save('test.pdf');

        
        
    

    });
    </script>


</body>

</html>
